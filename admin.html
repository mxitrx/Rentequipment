<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หลังบ้าน - จัดการระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            background-color: #374151;
            color: #d1d5db;
        }
    </style>
</head>

<body class="antialiased">

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-[#1f2937] border border-gray-700 p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-100">Admin Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="admin-username" class="block mb-1 text-sm font-medium text-gray-400">Username</label>
                    <input type="text" id="admin-username" class="form-input" required>
                </div>
                <div>
                    <label for="admin-password" class="block mb-1 text-sm font-medium text-gray-400">Password</label>
                    <input type="password" id="admin-password" class="form-input" required>
                </div>
                <button type="submit" id="auth-btn"
                    class="w-full bg-green-600 text-white py-2.5 rounded-lg hover:bg-green-700 font-semibold">เข้าสู่ระบบ</button>
            </form>
            <p id="auth-error" class="text-red-400 text-center mt-4 hidden">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง!</p>
        </div>
    </div>

    <div id="admin-panel" class="hidden container mx-auto p-4 md:p-8 relative">
        <!-- ปุ่มกลับหน้าหลัก เพิ่มเข้ามาใหม่ -->
        <a href="index.html"
            class="absolute top-4 left-4 md:top-8 md:left-8 bg-gray-700 text-white text-sm font-semibold px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors flex items-center gap-2">
            <i class="fas fa-home"></i>
            กลับหน้าหลัก
        </a>

        <!-- ปุ่ม Logout -->
        <button id="logout-btn"
            class="absolute top-4 right-4 md:top-8 md:right-8 bg-red-600 text-white text-sm font-semibold px-4 py-2 rounded-lg hover:bg-red-700 transition-colors flex items-center gap-2">
            <i class="fas fa-sign-out-alt"></i>
            ออกจากระบบ
        </button>

        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-100">Admin Panel</h1>
            <p class="text-gray-400 mt-2">จัดการข้อมูลการยืม-คืนและรายการอุปกรณ์</p>
        </header>

        <div class="bg-[#1f2937] border border-gray-700 p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-100">จัดการรายการอุปกรณ์</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="font-medium mb-2 text-gray-300">เพิ่มอุปกรณ์ใหม่</h3>
                    <form id="addEquipmentForm" class="space-y-3">
                        <input type="text" name="equipmentName" class="form-input" placeholder="ชื่ออุปกรณ์" required>
                        <input type="text" name="imageUrl" class="form-input" placeholder="URL รูปภาพ (ถ้ามี)">
                        <button type="submit"
                            class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">เพิ่มอุปกรณ์</button>
                    </form>
                </div>
                <div>
                    <h3 class="font-medium mb-2 text-gray-300">ลบอุปกรณ์</h3>
                    <form id="deleteEquipmentForm" class="flex items-center space-x-2">
                        <select name="equipmentNameToDelete" id="equipmentDeleteSelect" class="form-input" required>
                            <option value="">-- เลือกอุปกรณ์ที่จะลบ --</option>
                        </select>
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"><i
                                class="fas fa-trash-alt"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <div class="bg-[#1f2937] border border-gray-700 p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-100">ประวัติการยืม-คืนทั้งหมด</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-800">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">Timestamp</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">ผู้ยืม</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">อุปกรณ์</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">สถานะ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody" class="divide-y divide-gray-700"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxRMI43UyoB2UNsh5rdva1-ITjcpePyIN98sxh6dwW4fHoEq66ALKmH-2Hat4y3mirx/exec';
        let ADMIN_CREDENTIALS = { username: '', password: '' };

        const authScreen = document.getElementById('auth-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('admin-username');
        const passwordInput = document.getElementById('admin-password');
        const authError = document.getElementById('auth-error');
        const addEquipmentForm = document.getElementById('addEquipmentForm');
        const logoutBtn = document.getElementById('logout-btn');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            authError.classList.add('hidden');
            ADMIN_CREDENTIALS.username = usernameInput.value;
            ADMIN_CREDENTIALS.password = passwordInput.value;

            if (ADMIN_CREDENTIALS.username && ADMIN_CREDENTIALS.password) {
                authScreen.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                initializeApp();
            }
        });

        logoutBtn.addEventListener('click', () => {
            ADMIN_CREDENTIALS = { username: '', password: '' };
            usernameInput.value = '';
            passwordInput.value = '';
            authScreen.classList.remove('hidden');
            adminPanel.classList.add('hidden');
        });

        async function postAdminData(formData) {
            formData.append('username', ADMIN_CREDENTIALS.username);
            formData.append('password', ADMIN_CREDENTIALS.password);
            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
                const result = await response.json();
                if (result.result !== 'success') throw new Error(result.message);
                return result;
            } catch (error) {
                if (error.message.includes("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง")) {
                    authScreen.classList.remove('hidden');
                    adminPanel.classList.add('hidden');
                    authError.classList.remove('hidden');
                }
                alert(`เกิดข้อผิดพลาด: ${error.message}`);
                throw error;
            }
        }

        addEquipmentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(addEquipmentForm);
            formData.append('action', 'addEquipment');
            try {
                await postAdminData(formData);
                alert('เพิ่มอุปกรณ์สำเร็จ!');
                addEquipmentForm.reset();
                populateDeleteEquipmentDropdown();
            } catch (error) { }
        });

        async function populateDeleteEquipmentDropdown() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getEquipment`);
                const equipmentList = await response.json();
                const equipmentDeleteSelect = document.getElementById('equipmentDeleteSelect');
                equipmentDeleteSelect.innerHTML = '<option value="">-- เลือกอุปกรณ์ที่จะลบ --</option>';
                equipmentList.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.name;
                    option.textContent = item.name;
                    equipmentDeleteSelect.appendChild(option);
                });
            } catch (error) { console.error('Error fetching equipment list:', error); }
        }

        const deleteEquipmentForm = document.getElementById('deleteEquipmentForm');
        const adminTableBody = document.getElementById('adminTableBody');
        async function fetchAdminLogs() { adminTableBody.innerHTML = '<tr><td colspan="5" class="text-center p-4 text-gray-400">กำลังโหลด...</td></tr>'; try { const response = await fetch(`${SCRIPT_URL}?action=getLogs`); const data = await response.json(); adminTableBody.innerHTML = ''; data.forEach(rowData => { const [rowId, ts, name, equipment, borrowDate, returnDate, status] = rowData; const row = document.createElement('tr'); const formattedTs = new Date(ts).toLocaleString('th-TH'); row.innerHTML = `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${formattedTs}</td><td class="px-6 py-4 whitespace-nowrap font-medium text-gray-200">${name}</td><td class="px-6 py-4 whitespace-nowrap text-gray-300">${equipment}</td><td class="px-6 py-4 whitespace-nowrap text-gray-300">${status}</td><td class="px-6 py-4 whitespace-nowrap"><button class="text-red-400 hover:text-red-300 delete-btn" data-rowid="${rowId}">ลบ</button></td>`; adminTableBody.appendChild(row); }); } catch (error) { adminTableBody.innerHTML = '<tr><td colspan="5" class="text-center p-4 text-red-400">โหลดข้อมูลไม่สำเร็จ</td></tr>'; } }
        deleteEquipmentForm.addEventListener('submit', async (e) => { e.preventDefault(); if (!confirm('ยืนยันการลบอุปกรณ์นี้?')) return; const formData = new FormData(deleteEquipmentForm); formData.append('action', 'deleteEquipment'); try { await postAdminData(formData); alert('ลบอุปกรณ์สำเร็จ!'); deleteEquipmentForm.reset(); populateDeleteEquipmentDropdown(); } catch (error) { } });
        adminTableBody.addEventListener('click', async (e) => { if (e.target.classList.contains('delete-btn')) { const rowId = e.target.dataset.rowid; if (!confirm('ต้องการลบรายการนี้ใช่หรือไม่?')) return; const formData = new FormData(); formData.append('action', 'deleteLog'); formData.append('rowId', rowId); try { await postAdminData(formData); alert('ลบรายการสำเร็จ!'); fetchAdminLogs(); } catch (error) { } } });
        function initializeApp() { fetchAdminLogs(); populateDeleteEquipmentDropdown(); }
    </script>
</body>

</html>

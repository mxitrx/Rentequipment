<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบยืม-คืนอุปกรณ์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css" />
    <style>
        body {
            font-family: "Sarabun", sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }

        .flatpickr-calendar {
            font-family: "Sarabun", sans-serif !important;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #1f2937;
            color: #d1d5db;
            padding: 2rem;
            border-radius: 0.75rem;
            text-align: center;
            width: 90%;
            max-width: 350px;
            transform: translateY(-20px);
            transition: all 0.3s ease-in-out;
            border: 1px solid #374151;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .loader {
            border: 4px solid #4b5563;
            border-radius: 50%;
            border-top: 4px solid #10b981;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            background-color: #374151;
            color: #d1d5db;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            border-color: #10b981;
            box-shadow: 0, 0, 0, 3px rgba(16, 185, 129, 0.3);
            outline: none;
        }

        .btn-primary {
            background-color: #059669;
            color: white;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #047857;
        }
    </style>
</head>

<body class="antialiased">
    <div id="modal" class="modal-overlay">
        <div class="modal-content shadow-xl">
            <div id="loader" class="loader mx-auto hidden"></div>
            <div id="modal-icon" class="text-5xl mb-4"></div>
            <p id="modal-message" class="text-lg font-medium"></p>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-8 max-w-5xl relative">
        <a href="admin.html"
            class="absolute top-4 right-4 md:top-8 md:right-8 bg-gray-700 text-gray-200 text-sm font-semibold px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors flex items-center gap-2">
            <i class="fas fa-user-shield"></i>
            Admin
        </a>

        <header class="text-center mb-10">
            <i class="fas fa-tasks text-4xl text-green-400"></i>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-100 mt-2">
                ระบบยืม-คืนอุปกรณ์
            </h1>
            <p class="text-gray-400 mt-2 text-lg">
                สะดวก รวดเร็ว ตรวจสอบสถานะได้ทันที
            </p>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-[#1f2937] border border-gray-700 p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-5 flex items-center text-gray-100">
                    <i class="fas fa-edit mr-3 text-green-400"></i>ทำรายการยืม
                </h2>
                <form id="borrowForm" class="space-y-4">
                    <input type="hidden" name="action" value="borrow" />
                    <div>
                        <label for="borrowerName"
                            class="block text-sm font-medium text-gray-400 mb-1">ชื่อผู้ยืม</label><input type="text"
                            id="borrowerName" name="borrowerName" class="form-input" required />
                    </div>
                    <div>
                        <label for="equipmentName"
                            class="block text-sm font-medium text-gray-400 mb-1">อุปกรณ์</label><select
                            id="equipmentName" name="equipmentName" class="form-input" required>
                            <option value="">กำลังโหลด...</option>
                        </select>
                    </div>
                    <div>
                        <label for="borrowDate"
                            class="block text-sm font-medium text-gray-400 mb-1">วันที่ยืม</label><input type="text"
                            id="borrowDate" name="borrowDate" class="form-input" placeholder="เลือกวัน-เวลา" required />
                    </div>
                    <div>
                        <label for="returnDate"
                            class="block text-sm font-medium text-gray-400 mb-1">วันที่คืน</label><input type="text"
                            id="returnDate" name="returnDate" class="form-input" placeholder="เลือกวัน-เวลา" required />
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="btn-primary w-full flex items-center justify-center">
                            <i class="fas fa-check-circle mr-2"></i>ยืนยันการยืม
                        </button>
                    </div>
                </form>
            </div>

            <div class="lg:col-span-2 bg-[#1f2937] border border-gray-700 p-6 rounded-xl shadow-lg">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-5">
                    <h2 class="text-2xl font-semibold mb-3 sm:mb-0 flex items-center text-gray-100">
                        <i class="fas fa-clipboard-list mr-3 text-green-400"></i>สถานะอุปกรณ์
                    </h2>
                    <button id="refreshBtn"
                        class="bg-gray-600 text-gray-200 font-bold py-2 px-4 rounded-lg hover:bg-gray-500 transition duration-150 ease-in-out flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i>รีเฟรช
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead class="bg-gray-800">
                            <tr>
                                <th
                                    class="px-3 py-3 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                    รูปภาพ
                                </th>
                                <th
                                    class="px-4 py-3 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                    อุปกรณ์
                                </th>
                                <th
                                    class="px-4 py-3 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                    วันที่ยืม
                                </th>
                                <th
                                    class="px-4 py-3 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                    วันที่คืน
                                </th>
                            </tr>
                        </thead>
                        <tbody id="statusTableBody" class="divide-y divide-gray-700"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/th.js"></script>

    <script>
        const SCRIPT_URL =
            "https://script.google.com/macros/s/AKfycbxRMI43UyoB2UNsh5rdva1-ITjcpePyIN98sxh6dwW4fHoEq66ALKmH-2Hat4y3mirx/exec";
        const borrowForm = document.getElementById("borrowForm");
        const statusTableBody = document.getElementById("statusTableBody");
        const equipmentSelect = document.getElementById("equipmentName");
        const refreshBtn = document.getElementById("refreshBtn");
        const modal = document.getElementById("modal");
        const loader = document.getElementById("loader");
        const modalMessage = document.getElementById("modal-message");
        const modalIcon = document.getElementById("modal-icon");

        async function fetchEquipmentList() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getEquipment`);
                const equipmentList = await response.json();
                equipmentSelect.innerHTML =
                    '<option value="">-- เลือกอุปกรณ์ --</option>';
                equipmentList.forEach((item) => {
                    const option = document.createElement("option");
                    option.value = item.name;
                    option.textContent = item.name;
                    equipmentSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching equipment list:", error);
                equipmentSelect.innerHTML =
                    '<option value="">โหลดรายการไม่สำเร็จ</option>';
            }
        }

        // --- ส่วน JavaScript ที่แก้ไข ---
        async function fetchStatusData() {
            // ปรับ colspan เป็น 4 ตามจำนวนคอลัมน์ใหม่
            statusTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-6 text-gray-400"><i class="fas fa-spinner fa-spin mr-2"></i>กำลังโหลด...</td></tr>`;
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getLogs`);
                const data = await response.json();
                statusTableBody.innerHTML = "";
                if (data.length === 0) {
                    statusTableBody.innerHTML =
                        '<tr><td colspan="4" class="text-center p-6 text-gray-500">ไม่มีข้อมูลการยืม</td></tr>';
                    return;
                }

                // คัดกรองเอาเฉพาะรายการที่สถานะเป็น 'ยืมอยู่'
                const borrowedItems = data.filter(
                    (rowData) => rowData[6] === "ยืมอยู่"
                );

                if (borrowedItems.length === 0) {
                    statusTableBody.innerHTML =
                        '<tr><td colspan="4" class="text-center p-6 text-gray-500">ไม่มีอุปกรณ์ที่กำลังถูกยืม</td></tr>';
                    return;
                }

                borrowedItems.forEach((rowData) => {
                    const row = document.createElement("tr");
                    const [
                        rowId,
                        ts,
                        name,
                        equipment,
                        borrowDate,
                        returnDate,
                        status,
                        eventId,
                        imageUrl,
                    ] = rowData;

                    // สร้าง Tag รูปภาพ
                    const imageTag = imageUrl
                        ? `<img src="${imageUrl}" alt="${equipment}" class="w-16 h-16 object-cover rounded-md">`
                        : `<div class="w-16 h-16 bg-gray-700 rounded-md flex items-center justify-center text-gray-500"><i class="fas fa-image"></i></div>`;

                    // จัดรูปแบบวันที่ให้อ่านง่าย
                    const options = {
                        year: "numeric",
                        month: "short",
                        day: "numeric",
                        hour: "2-digit",
                        minute: "2-digit",
                    };
                    const formattedBorrowDate = new Date(borrowDate).toLocaleString(
                        "th-TH",
                        options
                    );
                    const formattedReturnDate = new Date(returnDate).toLocaleString(
                        "th-TH",
                        options
                    );

                    // สร้าง HTML สำหรับแถวในตารางใหม่
                    row.innerHTML = `
                        <td class="px-3 py-3">${imageTag}</td>
                        <td class="px-4 py-4 whitespace-nowrap align-middle font-semibold text-gray-100">${equipment}</td>
                        <td class="px-4 py-4 whitespace-nowrap align-middle text-gray-300">${formattedBorrowDate}</td>
                        <td class="px-4 py-4 whitespace-nowrap align-middle text-gray-300">${formattedReturnDate}</td>
                    `;
                    statusTableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching status data:", error);
                statusTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-6 text-red-400"><i class="fas fa-exclamation-triangle mr-2"></i>เกิดข้อผิดพลาด</td></tr>`;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            flatpickr("#borrowDate", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                locale: "th",
                minDate: "today",
            });
            flatpickr("#returnDate", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                locale: "th",
                minDate: "today",
            });
            fetchEquipmentList();
            fetchStatusData();
        });

        function showModal(type, message) {
            modal.classList.add("active");
            loader.style.display = "none";
            modalIcon.className = "";
            if (type === "loading") {
                loader.style.display = "block";
                modalMessage.textContent = message || "กำลังดำเนินการ...";
            } else {
                modalMessage.textContent = message;
                if (type === "success") {
                    modalIcon.classList.add("fas", "fa-check-circle", "text-green-400");
                } else if (type === "error") {
                    modalIcon.classList.add("fas", "fa-times-circle", "text-red-400");
                }
                setTimeout(hideModal, 2500);
            }
        }
        function hideModal() {
            modal.classList.remove("active");
        }
        borrowForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            showModal("loading", "กำลังบันทึกข้อมูล...");
            const formData = new FormData(borrowForm);
            if (
                new Date(formData.get("returnDate")) <=
                new Date(formData.get("borrowDate"))
            ) {
                showModal("error", "วันที่คืนต้องอยู่หลังวันที่ยืม");
                return;
            }
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: formData,
                });
                const result = await response.json();
                if (result.result === "success") {
                    showModal("success", "ยืมอุปกรณ์สำเร็จ!");
                    borrowForm.reset();
                    fetchStatusData();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showModal("error", `เกิดข้อผิดพลาด: ${error.message}`);
            }
        });

        // ลบ event listener ของปุ่มคืนออกไป เพราะไม่มีปุ่มแล้ว
        // statusTableBody.addEventListener('click', ...);

        refreshBtn.addEventListener("click", fetchStatusData);
    </script>
</body>

</html>
